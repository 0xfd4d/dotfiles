set -g allow-rename off

set -g set-titles on
set -g set-titles-string 'tmux #W'

set -sg escape-time 0

set -g history-limit 8192

set-option -g renumber-windows on

set-option -g default-terminal screen-256color

set -g mouse on

set-option -g repeat-time 0

# bindings

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set -g prefix C-a
bind C-a send-prefix
unbind C-b

bind-key -n S-Left swap-window -tmain:-1
bind-key -n S-Right swap-window -tmain:+1

bind r source-file ~/.tmux.conf

bind -t vi-copy y copy-pipe "xsel -i -b"

# status

set -g status on

set -g status-interval 1

set -g status-justify left
set -g status-left ''
# set -g status-right "#[bg=white,fg=black] #(date '+%H:%M %a %d %b') "
set -g status-right ''

set -g base-index 1
set -g pane-base-index 1

set-option -g status-fg white
set-option -g status-bg black

set-option -g window-status-fg white
set-option -g window-status-bg black
set-option -g window-status-format "#I.#W#F"

set-option -g window-status-current-fg black
set-option -g window-status-current-bg white
set-option -g window-status-current-format " #I.#W#F "

set-option -g pane-border-fg black
set-option -g pane-active-border-fg white

new-session -s main
